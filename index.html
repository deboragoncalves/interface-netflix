<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="./style/main.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <!-- Main: tag semântica que auxilia no rankeamento (SEO), assim como footer, section, etc. -->
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="movie-title">Atleta A</h3>
                <p class="description">Este documentário acompanha as ginastas que sofreram abusos de Larry 
                    Nassar, médico da equipe de ginástica dos EUA, e os repórteres que denunciaram os casos.</p>

                <!-- Ao criar uma div para os botões, o default é display: block, em linha. Role: indica que o elemento é realmente um botão (dispositivos mobile) -->
                
                <div class="all-buttons">
                    <button role="button" class="button">
                        <i class="far fa-play-circle"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/45a448d587.js" crossorigin="anonymous"></script>
</body>
</html>
